<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/bananaClick.png"
      type="image/x-icon"
    />
    <title>Banana Split</title>
  </head>
  <body>
    <div class="left-side">
      <div class="statBar">
        <p>BANANA SPLIT</p>
        <h1>Score:</h1>
        <h2 id="score">0</h2>
        <div id="per-second">Or par seconde : 0.0</div>
        <div id="prestige-multiplier">x1.0</div>
      </div>
      <div id="click-button-container">
        <button id="click-button"></button>
        <span id="counter"></span>
      </div>
      <img class="plante" src="assets/plants/plante3.png" alt="plante3" />
    </div>
    <!-- Espace centrale -->
    <div class="center-side">
      <div class="world-windows">
        <button
          id="worldBtn1"
          class="world-button active-world"
          onclick="showWorld(1)"
        >
          World 1</button
        ><button
          id="worldBtn2"
          class="world-button locked"
          onclick="showWorld(2)"
        >
          World 2</button
        ><button
          id="worldBtn3"
          class="world-button locked"
          onclick="showWorld(3)"
        >
          World 3
        </button>
      </div>

      <img src="./assets/cloud.png" alt="cloud" id="cloud" />

      <div id="world-container">
        <img id="world-image" src="./assets/world/world1-1.png" alt="level" />
        <div id="overlay"></div>
      </div>

      <div class="save-buttons">
        <button id="save-button">Save</button>
        <button id="load-button">Load</button>
        <button id="prestige-button">Prestige</button>
      </div>

      <img
        src="./assets/plants/plante4.png"
        alt="plante4"
        class="plante top-left"
      />
      <img
        src="./assets/plants/plante6.png"
        alt="plante5"
        class="plante top-right"
      />
      <img
        src="./assets/plants/plante5.png"
        alt="plante6"
        class="plante bottom-left"
      />
      <img
        src="./assets/plants/plante7.png"
        alt="plante7"
        class="plante bottom-right"
      />
    </div>
    <!-- Partie droite de l'ecran -->
    <div class="right-side">
      <div class="navWindow">
        <button
          class="category activeWindow"
          id="cpcBtn"
          onclick="showUpgradeWindow('cpcBtn', 'click-upgrades-container')"
        >
          CPC
        </button>
        <button
          class="category unactiveWindow"
          id="cpsBtn"
          onclick="showUpgradeWindow('cpsBtn', 'auto-upgrades-container')"
        >
          CPS
        </button>
      </div>
      <!-- Ameliorations par Click -->
      <div id="click-upgrades-container" class="upgrades active"></div>
      <!-- Ameliorations par seconde -->
      <div id="auto-upgrades-container" class="upgrades"></div>

      <!-- Bulle d'information -->
      <div id="tooltip"></div>
    </div>
  </body>
  <script src="script/main.js"></script>
</html>
